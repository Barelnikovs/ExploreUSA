<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Исследуйте увлекательный мир городов США! Узнайте о культуре, достопримечательностях, истории и жизни в каждом уголке страны. Путеводители, советы по путешествиям и уникальные факты о самых известных и скрытых жемчужинах Америки.">
    <title>Explore USA main</title>
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="../js/script.js"></script>
    
</head>
<body">
    <div class="wrapper">
        <header class="header">
            <div class="header__burgerMenu">
                <div class="header__burger" id="burgerMenu">
                    <span></span>
                </div>
            </div>
            <nav class="header__nav">
                <div>
                    <img class="homeIcon" src="image/navigation/home-svgrepo-com.svg" alt="иконка дома">
                    <a href="">Главная</a>
                </div>
                <div>
                    <img src="image/navigation/united-states-map-usa-america-svgrepo-com.svg" alt="иконка США">
                    <a href="">Города США</a>
                </div>
                <div>
                    <img src="image/navigation/photo-svgrepo-com.svg" alt="иконка изображения">
                    <a href="">Фотографии</a>
                </div>
                <div>
                    <img class="airplainIcon" src="image/navigation/airplane-svgrepo-com.svg" alt="иконка самолёта">
                    <a href="">Авиабилеты</a>
                </div>
                <div id="navigationCross" class="header__navCross"></div>
            </nav>
            <div class="header__logo">
                <a href="/index.html">
                    <img src="image/logo/logo-md-size.png" alt="logo">
                    <span>Explore USA</span>
                </a>
            </div>
            <div class="header__search">
                <img id="searchInHeader" src="./image/search/icons8-search-48.svg" alt="search the site">
                <div class="searchPlace hidden" id="searchPlaceInHeader">
                    <input id="inputInSearchPlace" type="text" placeholder="Что ищем?">
                    <div class="searchPlace__cross" id="crossInSearchPlace"></div>
                    <div class="searchHiddenBlock__subBlock hidden"></div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="banner" id="banner">
                <h1>Атланта</h1>
                <h2>Штат Джорджия</h2>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__logo">
                <img src="image/logo/logo-sm-size.png" alt="logo">
                <p>Explore USA</p>
            </div>
            <div class="footer__nav">
                <p>Главная</p>
                <p>Города</p>
                <p>Фотографии</p>
                <p>Авиабилеты</p>
            </div>
            <div class="footer__info">
                <p>Developers: Daniil Barelnikov, Ivan Ivanov</p>
                <p>2024 "exploreusa.com"</p>
            </div>
        </footer>
    </div>
    <div id="darkBackground" class="blackout hidden"></div>
</body>
</html>
