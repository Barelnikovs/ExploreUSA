<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore USA main</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__burgerMenu">
                <div class="header__burger">
                    <span></span>
                </div>
            </div>
            <div class="header__logo">
                <img src="/image/logo/logo-sm-size.png" alt="logo">
                <span>Explore USA</span>
            </div>
            <div class="header__search">
                <img src="./image/search/icons8-search-48.svg" alt="search the site">
            </div>
        </header>
        <div class="container">
            <section class="banner">
                <input class="banner__search" type="text" placeholder="Поиск по городам">
            </section>
            <section class="selectCity">
                <h1>Города США</h1>
                <div class="selectCity__cities">
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Нью-Йорк</p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Лос-Анджелес</p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Чикаго</p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Хьюстон</p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Финикс</p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Филадельфия</p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Сан-Антонио</p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p></p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Сан-Диего</p>
                    </div>
                    <div class="selectCity__city">
                        <div class="selectCity__flag"></div>
                        <p>Сан-Хосе</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
